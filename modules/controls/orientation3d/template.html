<!DOCTYPE html>
<div class="compassContainer">
    <div class="compass">
        <div class="compass-pointer compass-pointer-north" id="north-pointer" title="Ansicht Einnorden/Ansicht drehen"></div>
        <div class="compass-pointer compass-pointer-south" id="south-pointer" title="Südblick"></div>
        <div class="compass-pointer compass-pointer-east" id="east-pointer" title="Ost Blick"></div>
        <div class="compass-pointer compass-pointer-west" id="west-pointer" title="West Blick"></div>
        <div id="compass_north" class="compass-north 3d-control-btn" title="Nach Norden bewegen"></div>
        <div id="compass_south" class="compass-south 3d-control-btn" title="Nach Süden bewegen"></div>
        <div class="compass-center"></div>
        <div id="compass_west" class="compass-west 3d-control-btn" title="Nach Westen bewegen"></div>
        <div id="compass_east" class="compass-east 3d-control-btn" title="Nach Osten bewegen"></div>
    </div>
</div>
<!-- Template Tilt, Zoom, Locator -->
<div class="control-box-container">
    <div class="btn-group-wrap pull-right">
        <span id="tilt-down" class="control-box-btn 3d-control-btn tilt-down" title="Ansicht neigen"></span>
        <span id="tilt-up" class="control-box-btn 3d-control-btn tilt-up" title="Ansicht zurückstellen" ></span>
        <span id="zoom-in" class="control-box-btn 3d-control-btn glyphicon glyphicon-plus" title="Hineinzoomen"></span>
        <span id="zoom-out" class="control-box-btn 3d-control-btn glyphicon glyphicon-minus" title="Herauszoomen"></span>
    </div>
</div>
