<!DOCTYPE html>
<% if (isLayerVisible) { %>
<div class="detailview-head">
    <% if (sendToRemote) { %>
        <label class="col-xs-6"><%= name %>-Filter</label>
        <button class="zoom-btn btn btn-default btn-sm col-xs-5 col-md-5 col-sm-5" title="Zoom auf Treffer">
            <span class="glyphicon glyphicon-search"></span>
            <span class="feature-count"><%= featureIds.length %> Treffer</span>
        </button>
    <% }
    else { %>
        <label class="col-xs-8"><%= name %>-Filter</label>
        <label class="col-xs-4 feature-count"><%= featureIds.length %> Treffer</label>
    <% } %>
    <% if (this.model.has("info")) { %>
        <div class="filter-info"><%= info %></div>
    <% } %>
</div>
<div class="value-views-container">
    <div class="text">Ihre Auswahl: </div>
    <span class="remove-all value-text">Alle löschen</span>
    <div class="text">Noch keine Filteroption ausgewählt</div>
</div>
<%}%>
