<form class="form-horizontal" role="form">
    <div class="form-group form-group-sm stroke-width">
        <label class="col-md-7 col-sm-7 control-label">Wegbreite in px:</label>

        <div class="col-md-3 col-sm-3 stroke-width-text">
            <input class="form-control input-sm" type="text" id="stroke-width-text" value="20"
                   onChange="text = document.getElementById('stroke-width-text'); slider = document.getElementById('stroke-width-slider');
                   if(!isNaN(parseInt(text.value))){if(parseInt(text.value) <= parseInt(slider.max) && parseInt(text.value) >= parseInt(slider.min))
                   {slider.value = text.value; text.style.backgroundColor = ''}else{text.style.backgroundColor = 'DarkOrange'}}"
                   onKeyup="text = document.getElementById('stroke-width-text'); slider = document.getElementById('stroke-width-slider');
                   if(!isNaN(parseInt(text.value))){if(parseInt(text.value) <= parseInt(slider.max) && parseInt(text.value) >= parseInt(slider.min))
                   {slider.value = text.value; text.style.backgroundColor = ''}else{text.style.backgroundColor = 'DarkOrange'}}">
        </div>
        <br>
        <div class="col-md-12 col-sm-12 stroke-width-slider">
            <input class="form-control" type="range" min="1" max="36" value="20" id="stroke-width-slider"
                   onChange="document.getElementById('stroke-width-text').value = document.getElementById('stroke-width-slider').value"
                   onMouseMove="document.getElementById('stroke-width-text').value = document.getElementById('stroke-width-slider').value"
            >
        </div>
    </div>
</form>
